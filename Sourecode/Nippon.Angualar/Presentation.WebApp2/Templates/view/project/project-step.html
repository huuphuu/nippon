<form class="form-horizontal">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputName1" class="col-sm-5">Nhân viên</label>
                <div class="col-sm-7">
                   
                    <ui-select ng-model="group.EmployeeID" theme="selectize" ng-disabled="disabled"  title="Choose a employee">
                                <ui-select-match placeholder="Select or search a manager in the list...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="item.ID as item in employeelist | filter: $select.search">
                                  <span ng-bind-html="item.Name | highlight: $select.search"></span>
                                  <small ng-bind-html="item.Code | highlight: $select.search"></small>
                                </ui-select-choices>
                              </ui-select>
                            </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate1" class="col-sm-7 ">Ngày dự kiến bắt đầu</label>
                <div class="col-sm-5">
                    <i class="input-group hackyhack">
                        <input type="text" class="form-control text-center" datepicker-popup="{{format}}" ng-model="group.IntendStartDate" is-open="status.openedD1" ng-required="true" close-text="Close" id="inputDate1" ng-click="status.openedD1=true" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="status.openedD1=true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </i>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate2" class="col-sm-7 ">Ngày dự kiến hoàn thành</label>
                <div class="col-sm-5">
                    <i class="input-group hackyhack">
                        <input type="text" class="form-control text-center" datepicker-popup="{{format}}" ng-model="group.IntendEndDate" is-open="status.openedD2" ng-required="true" close-text="Close" id="inputDate2" ng-click="status.openedD2=true" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="status.openedD2=true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </i>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate3" class="col-sm-7 ">Ngày hoàn thành</label>
                 <div class="col-sm-5">
                    <i class="input-group hackyhack">
                        <input type="text" class="form-control text-center" datepicker-popup="{{format}}" ng-model="group.CompleteDate" is-open="status.openedD3" ng-required="true" close-text="Close" id="inputDate3" ng-click="status.openedD3=true" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="status.openedD3=true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </i>
                </div>
            </div>
            <div class="form-group">
                <label for="partner1" class="col-sm-5  text-left">Đối tác</label>
                <div class="col-sm-7">
                    <input ng-model="group.PartnerName" type="text" class="form-control" id="partner1" placeholder="Partner">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4" class="col-sm-5  text-left">Email Đối tác</label>
                <div class="col-sm-7">
                    <input ng-model="group.PartnerEmail" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
        </div>

    </div>
</form>
