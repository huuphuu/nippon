<div class="modal-header dialog-header-confirm">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title ng-binding"><span class="glyphicon glyphicon-check"></span>{{title}}</h4>
</div>

<div class="modal-body">
     <form class="form-horizontal row">
          <div class="form-group" ng-repeat="item in data">
                        <label for="txtAddress" class="col-sm-3 control-label">{{item.StepName}}</label>
                        <div class="col-sm-9 padding-right-19 ">
                            <input ng-model="dataSeleted.Address" type="text" class="form-control" id="txtAddress" placeholder="Address">
                        </div>
                    </div>
     </form>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
