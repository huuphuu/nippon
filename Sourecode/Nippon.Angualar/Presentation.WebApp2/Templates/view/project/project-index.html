<content-header title-name="Project Management"></content-header>

<!-- Main content -->
<section class="content">
    <div class="row ng-scope" ng-controller="ProjectCtrl"  ng-init="init()">
            <div ng-class="{true: 'col-md-12', false: 'col-md-7 col-sm-8'}[layout.isFull]">
                <!---Directive left-action-->
                <form class="form-inline row">
                    <div class="form-group col-md-12">
                        <div class="col-sm-2">
                            <label for="exampleInputEmail1"></label>
                        </div>

                        <div class="input-group col-sm-6">
                            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" placeholder="Enter words to search" ng-model="gridInfo.searchQuery" ng-change="searchTable()"><span class="input-group-btn">
                                <button type="button" class="btn  col-xs-12" ng-class="themeButton" ng-click="search();">
                                    <span class="glyphicon glyphicon-search"></span>
                                    Search
                                </button>
                            </span>
                        </div>
                         <div class="col-sm-1  pull-right padding-left-0">
                            <button class="btn col-sm-12 pull-right " ng-class="themeButton" ng-click="setFullSreen()">
                                <span class="glyphicon" ng-hide="layout.isFull">>></span>
                                <span class="glyphicon" ng-hide="!layout.isFull"><<</span>
                            </button>
                        </div>
                        <div class="col-sm-3 pull-right padding-right-10">
                            <button class="btn col-xs-12" ng-class="themeButton">
                                <span class="glyphicon glyphicon-print"></span>
                                Print</button>
                        </div>
                       
                    </div>

                </form>

                <div class="row">
                    <!---Directive left-action-->
                     <angular-grid-table grid-info="gridInfo" root-scope="this"></angular-grid-table>
                </div>
            </div>

            <div class="col-md-5 col-sm-4" ng-show="!layout.isFull">
                <!---Directive right-->
                <right-action theme-button="themeButton" full-action="false"></right-action>

                <form class="form-horizontal row">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="Name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9 padding-right-19">
                                <input type="text" class="form-control" id="txtName" name="Code" placeholder="Code" ng-model="dataSeleted.Code" ng-change="changeText()" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9 padding-right-19 ">
                                <textarea name="description" class="form-control" rows="5" placeholder="Enter ..." ng-model="dataSeleted.Name" ng-change="changeText()"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="manager" class="col-sm-3 control-label">Manager</label>
                            <div class="col-sm-9 padding-right-19">
                                <ui-select ng-model="dataSeleted.ManagerEmployeeID" theme="selectize" ng-disabled="disabled" title="Choose a manager">
                                <ui-select-match placeholder="Select or search a manager in the list...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="item.ID as item in managers | filter: $select.search">
                                  <span ng-bind-html="item.Name | highlight: $select.search"></span>
                                  <small ng-bind-html="item.Code | highlight: $select.search"></small>
                                </ui-select-choices>
                              </ui-select>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentarea" class="col-sm-3 control-label">Parent</label>
                            <div class="col-sm-9 padding-right-19">
                                <ui-select ng-model="dataSeleted.ParentID" theme="selectize" ng-disabled="disabled" title="Choose a manager">
                                <ui-select-match placeholder="Select or search a manager in the list...">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices repeat="item.ID as item in parentareas | filter: $select.search">
                                  <span ng-bind-html="item.Name | highlight: $select.search"></span>
                                  <small ng-bind-html="item.Code | highlight: $select.search"></small>
                                </ui-select-choices>
                              </ui-select>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="backcolor" class="col-sm-3 control-label">Color</label>
                            <div class="col-sm-9 padding-right-19">
                                <input type="text" class="form-control" id="backcolor" name="backcolor" placeholder="Code" ng-model="dataSeleted.BackColor" ng-change="changeText()" />
                            </div>
                        </div>
                        <div class="form-group" ng-hide="true">
                            <label for="description" class="col-sm-3 control-label">Status</label>
                            <div class="col-sm-9 padding-right-19 ">
                                <select ng-model="dataSeleted.Status" class="form-control" ng-options="option.value as option.name for option in statusOptions"></select>
                            </div>
                        </div>

                    </div>

                </form>
            </div>

        </div>


   

</section>
