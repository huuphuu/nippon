<div class="form-group col-md-12">

    <div class="col-xs-12 pull-right ">
        <!-- /.box-header -->
        <form class="form-horizontal row ng-pristine ng-valid">
            <div class="box-body" ng-controller="dataGridCtrl as vm" ng-init="vm.init(gridInfo, rootScope)">
                <table datatable="ng" class="table table-bordered table-striped box" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" dt-instance="vm.dtInstanceCallback">
                    <thead>
                        

                        <th width="0" ng-hide="true">ID
                        </th>
                        <th width="30%" ng-hide="true">Code
                        </th>
                        <th width="40%" ng-hide="true">Name
                        </th>
                        <th width="40%" ng-hide="true">ManagerEmployeeName
                        </th>


                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in  vm.gridInfo.data">

                            <td width="0" ng-hide="true">{{ item.ID}}0
                            </td>
                            <td width="30%" > <span style="margin-left:20px;class=" table-striped;display:block" >&nbsp; </span><span style="background: {{ item.BackColor}}" >{{ item.Code}} </span>
                            </td>
                            <td width="40%">{{ item.Name}}
                            </td>
                            <td width="40%">{{ item.ManagerEmployeeName}}
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </form>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->

</div>
