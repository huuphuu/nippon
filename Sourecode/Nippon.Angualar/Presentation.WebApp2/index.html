<!DOCTYPE html>
<html ng-app="AngularAuthApp">
<head>
    <title>NIPPON PAINT</title>
    <meta charset="utf-8">
     <link href="Style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Style/css/loginPage.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
      <!-- jQuery 2.1.4 -->
    <script src="Scripts/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="Scripts/plugins/jQuery/ui/jquery-ui.min.js"></script>
     <script src="Style/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <!--//webfonts-->
    <script src="Scripts/angularjs/angular.min.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
     <script src="Scripts/angularjs/angular-ui-router.min.js"></script>
    <script src="Scripts/angularjs/angular-local-storage.min.js"></script>
    <script src="Scripts/angularjs/angular-animate.min.js"></script>
    <script src="Scripts/plugins/bootstrap.ui/ui-bootstrap-tpls-0.13.2.min.js"></script>
    <script src="Scripts/Appscripts/Authentication/loading-bar.min.js"></script>
   <!-- <script src="Scripts/services/authComplete.js"></script>-->
    <!-- Load services -->
    <script src="Scripts/Appscripts/Authentication/angularAuthApp.js"></script>
    <!-- Load services -->
    <script src="Scripts/Appscripts/Authentication/authInterceptorService.js?v=2"></script>
    <script src="Scripts/Appscripts/Authentication/authService.js?v=2"></script>

    <script src="Scripts/Appscripts/Authentication/tokensManagerService.js?v=2"></script>
     <script src="Scripts/Appscripts/loginApp.js"></script>
</head>
<body>
    <!-----start-main---->
    <div class="main" ng-controller="loginController">
        <div class="login-form">
            <h1>Member Login</h1>
            <div class="head">
                <img src="images/user.png" alt="" />
            </div>
            <form>
                <input type="text" class="text" ng-model="loginData.userName" value="USERNAME" placeholder="USERNAME">
                <input type="password" value="Password" ng-model="loginData.password"  placeholder="PASSWORD" ng-keyup="$event.keyCode == 13 ? login() : null">
                <div class="submit">
                    <input type="button" ng-click="login()" value="LOGIN">
                </div>
                <p><a href="#">Forgot Password ?</a></p>
            </form>
        </div>
        <!--//End-login-form-->
        <!-----start-copyright---->

        <!-----//end-copyright---->
    </div>
    <!-----//end-main---->


</body>
</html>
