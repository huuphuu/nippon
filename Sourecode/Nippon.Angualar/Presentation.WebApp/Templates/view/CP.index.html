

<body class="skin-blue" ng-controller="BodyController">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a href="#" class="logo"><b>CDN</b></a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <!--Directive headerNavbarMenu & headerNavbarDropdown-->
                    <header-navbar-menu navigation="navigation" current-user="currentUser"></header-navbar-menu>
                    <!--/Directive headerNavbarMenu & headerNavbarDropdown-->
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!--navigation Menu directive-->
                <sidebar-navigation navigation-source="sidebarNavigation"></sidebar-navigation>
                <!--/navigation Menu directive-->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <toaster-container toaster-options="{'close-button': true, 'position-class': 'toast-bottom-right'}"></toaster-container>
            <!--<ng-view></ng-view>-->
            <div ui-view class="slide"></div>
        </div>

        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.0
            </div>
            <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
        </footer>
    </div><!-- ./wrapper -->
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <!--<script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>-->
    <!-- Bootstrap 3.3.2 JS -->
    <script src="Styles/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="Scripts/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="Scripts/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="Scripts/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='Scripts/plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="Scripts/app.min.js" type="text/javascript"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="Scripts/dashboard.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="Scripts/demo.js" type="text/javascript"></script>

    <!--Angularjs-->
    <script src="Scripts/angularjs/angular.min.js"></script>
    <script src="Scripts/angularjs/angular-animate.min.js"></script>
    <script src="Scripts/angularjs/angular-route.min.js"></script>
    <script src="Scripts/angularjs/angular-ui-router.min.js"></script>
    <script src="Scripts/angularjs/angular-cookies.min.js"></script>
    <!--Toaster-->
    <script src="Styles/toaster/toaster.js"></script>
    <!--angularMoment-->
    <script src="Scripts/angularMoment/moment.min.js"></script>
    <script src="Scripts/angularMoment/angular-moment.min.js"></script>
    <!--angular File upload-->
    <script src="Scripts/angularFileUpload/angular-file-upload.js"></script>
    <!--<script src="Scripts/angularFileUpload/angular-file-upload.min.js"></script>-->
    <!--code-->
    <script src="Scripts/appScripts/data.js"></script>
    <script src="Scripts/appScripts/app.js"></script>

    <script src="Scripts/appScripts/indexApp.js"></script>


    <script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
    </script>

</body>
