<form class="form-inline row">
    <div class="form-group col-md-12 actionRight ">
        <div class="col-md-3 pull-right">
            <button class="btn col-xs-12" ng-class="themeButton">
                <span class="glyphicon glyphicon-plus"></span>
                Add</button>
        </div>
        <div class="col-md-3 pull-right">
            <button class="btn col-xs-12" ng-class="themeButton">
                <span class="glyphicon glyphicon-minus"></span>
                Delete</button>
        </div>
        <div class="col-md-3 pull-right">
            <button class="btn col-xs-12" ng-class="themeButton">
                <span class="glyphicon glyphicon-save"></span>
                Save</button>
        </div>
        <div class="col-md-3 pull-right first" ng-hide="!fullAction">
            <button class="btn col-xs-12" ng-class="themeButton">
                <span class="glyphicon glyphicon-ok"></span>
                Active</button>
        </div>
        <div class="col-md-3 pull-right first hidden" ng-hide="!fullAction">
            <button class="btn col-xs-12" ng-class="themeButton">
                <span class="glyphicon glyphicon-lock"></span>
                Deactive</button>
        </div>
    </div>

</form>
