<content-header title-name="Department Management"></content-header>

<!-- Main content -->
<section class="content">
    <div class="row ng-scope" ng-controller="DepartmentCtrl" ng-init="init()">
        <div class="col-md-7 col-sm-8">
            <!---Directive left-action-->
            <left-action theme-button="themeButton"></left-action>

            <div class="row">
                <!---Directive left-action-->
                <grid-table grid-info="gridInfo" gridID="departmentgrid"></grid-table>
            </div>
            <!-- Navigator part -->


        </div>

        <div class="col-md-5 col-sm-4">
            <!---Directive right-->
            <right-action theme-button="themeButton" full-action="false"></right-action>

            <form class="form-horizontal row">
                <div class="box-body">
                    <div class="form-group">
                        <label for="Name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9 padding-right-19">
                            <input type="text" class="form-control" id="txtName" name="Name" placeholder="Name" ng-model="variable.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9 padding-right-19 ">
                          <textarea name="description" class="form-control" rows="5" placeholder="Enter ..."  ng-model="variable.description"></textarea>
                        </div>
                    </div>
                   

                </div>

            </form>
          
        </div>


    </div>

</section>
