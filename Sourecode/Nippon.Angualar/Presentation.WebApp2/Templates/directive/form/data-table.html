<div class="form-group col-md-12">

    <div class="col-xs-12 pull-right ">
        <!-- /.box-header -->
        <form class="form-horizontal row ng-pristine ng-valid">
            <div class="box-body">
                <table id="gridContent" class="table table-bordered table-striped box">
                    <thead>
                        <tr>
                            <th data-ng-repeat="x in gridInfo.cols" style="width:{{ x.Width }}">{{ x.Heading }}
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr data-ng-repeat="item in gridInfo.data">
                            <td data-ng-repeat="c in gridInfo.cols" >
                                {{ item[c.Name] }}
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </form>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</div>
