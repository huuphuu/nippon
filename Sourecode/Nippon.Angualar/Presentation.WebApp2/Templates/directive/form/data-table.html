<div class="form-group col-md-12">

    <div class="col-xs-12 pull-right ">
        <!-- /.box-header -->
        <form class="form-horizontal row ng-pristine ng-valid">
            <div class="box-body">
                <table id="{{gridInfo.gridID}}" class="table table-bordered table-striped box">
                    <thead>
                        <tr>
                            <th data-ng-repeat="c in gridInfo.cols" ng-width="{{c.width}}" ng-hide="{{c.isHidden}}">{{ c.heading }}
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr data-ng-repeat="item in gridInfo.data">
                            <td data-ng-repeat="c in gridInfo.cols" ng-width="{{c.width}}" ng-hide="{{c.isHidden}}" class="Pointer" ng-click="setData()">{{ item[c.name] }}
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </form>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</div>
