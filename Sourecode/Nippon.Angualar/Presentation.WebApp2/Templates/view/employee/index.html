<content-header title-name="Employee Management"></content-header>

<!-- Main content -->
<section class="content">
    <div class="row ng-scope" ng-controller="EmployeeCtrl" ng-init="init()">
        <div class="col-md-7 col-sm-8">
            <!---Directive left-action-->
            <left-action theme-button="themeButton"></left-action>
            <!-- Navigator part -->


            <div class="row">

                <div class="mt-10 visible-sm visible-xs"></div>
                <div class="col-md-6 pull-right">
                    <div class="input-group">
                        <span class="input-group-addon ng-binding">(0-0)&nbsp;

                        </span>
                        <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="navigator.page" ng-options="p for p in navigatorPages" ng-change="changePage();">
                            <option value="?" selected="selected" label=""></option>
                        </select>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="previousPage();">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="nextPage();">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5 col-sm-4">
            <!---Directive right-->
            <right-action theme-button="themeButton" full-action="false"></right-action>
               <form class="form-horizontal row">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label"> Name</label>
                        <div class="col-sm-9 padding-right-19">
                            <input type="email" class="form-control" id="txtName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-9 padding-right-19 ">
                            <input type="password" class="form-control" id="txtAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9 padding-right-19">
                            <input type="email" class="form-control" id="Email1" placeholder="Email">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Phone</label>
                        <div class="col-sm-9 padding-right-19">
                            <input type="email" class="form-control" id="txtPhone" placeholder="Phone">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Position</label>
                        <div class="col-sm-9 padding-right-19">
                            <input type="email" class="form-control" id="txtPosition" placeholder="Position">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Department</label>
                        <div class="col-sm-9 padding-right-19">
                            <input type="email" class="form-control" id="txtDpet" placeholder="Department">
                        </div>
                    </div>

                    
                </div>

            </form>
           
        </div>


    </div>

</section>
